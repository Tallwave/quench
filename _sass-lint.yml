#
# Linter Options
#
options:
  merge-default-rules: false
  max-warnings: 10
  formatter: stylish

#
# Rule Configuration
#
rules:
  attribute-quotes:
    - 2
    -
      include: true
  border-zero:
    - 2
    -
      convention: '0'
  bem-depth: 0
  brace-style:
    - 2
    -
      style: 1tbs
      allow-single-line: true
  class-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase
  clean-import-paths:
    - 1
    -
      leading-underscore: false
      filename-extension: false
  declarations-before-nesting: 2
  empty-args: 0
  empty-line-between-blocks:
    - 2
    -
      include: true
      allow-single-line-rulesets: true
  extends-before-declarations: 2
  extends-before-mixins: 0
  final-newline: 0
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase
  hex-length: 0
  hex-notation:
    - 2
    -
      style: lowercase
  id-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: camelcase
  indentation:
    - 2
    -
      size: 2
  leading-zero:
    - 2
    -
      include: false
  max-file-line-count: 0
  max-line-length: 0
  mixin-name-format:
    - 2
    -
      convention: hyphenatedlowercase
  mixins-before-declarations:
    - 2
    -
      exclude: ['breakpoint']
  nesting-depth:
    - 2
    -
      max-depth: 4
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 2
  no-color-literals: 0
  no-combinators: 0
  no-css-comments: 2
  no-debug: 0
  no-disallowed-properties: 0
  no-duplicate-properties: 2
  no-empty-rulesets: 0
  no-extends: 2
  no-ids: 1
  no-important: 0
  no-invalid-hex: 2
  no-mergeable-selectors: 0
  no-misspelled-properties: 2
  no-qualifying-elements:
    - 2
    -
      allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 1
  no-trailing-zero: 0
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes:
    - 2
    -
      ignore-non-standard: true
  no-warn: 0
  one-declaration-per-line: 2
  placeholder-in-extend: 2
  placeholder-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase
  property-sort-order:
    - 1
    -
      order: recess
      ignore-custom-properties: true
  property-units: 0
  pseudo-element: 2
  quotes:
    - 2
    -
      style: single
  shorthand-values: 0
  single-line-per-selector: 2
  space-after-bang:
    - 2
    -
      include: false
  space-after-colon:
    - 2
    -
      include: true
  space-after-comma:
    - 2
    -
      include: true
  space-around-operator:
    - 2
    -
      include: true
  space-before-bang:
    - 2
    -
      include: true
  space-before-brace:
    - 2
    -
      include: true
  space-before-colon:
    - 2
    -
      include: true
  space-between-parens:
    - 2
    -
      include: false
  trailing-semicolon:
    - 2
    -
      include: true
  url-quotes: 2
  variable-for-property: 0
  variable-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: hyphenatedlowercase
  zero-unit:
    - 2
    -
      include: true
